# main.yml
name: Sync Public to Private

on:
  push:
    branches:
      - main

jobs:
  dispatch:
    runs-on: ubuntu-latest

    steps:
      - name: Check for changes in docs folder
        id: check_docs_changes
        run: |
          if git diff-tree --no-commit-id --name-only -r ${{ github.event.before }} ${{ github.sha }} | grep -q '^docs/'; then
            echo "::set-output name=docs_changes::true"
          else
            echo "::set-output name=docs_changes::false"
          fi

      - name: Dispatch Sync Event
        if: steps.check_docs_changes.outputs.docs_changes == 'true'
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.PRIVATE_REPO }}
          repository: AnandarajRaman/private
          event-type: sync-changes
          client-payload: '{"source_repo": "AnandarajRaman/public"}'
