# main.yml
name: Sync Public to Private

on:
  push:
    branches:
      - main

jobs:
  dispatch:
    runs-on: ubuntu-latest

    steps:
      - name: Check for changes in docs folder
        id: check_docs_changes
        uses: actions/changed-files@v1
        with:
          files: 'docs/**'

      - name: Dispatch Sync Event
        if: steps.check_docs_changes.outputs.files-changed == 'true'
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.PRIVATE_REPO }}
          repository: AnandarajRaman/private
          event-type: sync-changes
          client-payload: '{"source_repo": "AnandarajRaman/public"}'
