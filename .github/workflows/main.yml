name: Sync Public to Private

on:
  push:
    branches:
      - main

jobs:
  dispatch:
    runs-on: ubuntu-latest

    steps:
      - name: Check if Docs folder is modified
        id: check_docs_modification
        uses: actions/checkout@v2
        with:
          path: docs
          fetch-depth: 0

      - name: Dispatch Sync Event
        if: steps.check_docs_modification.outputs.modified
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.PRIVATE_REPO }}
          repository: AnandarajRaman/private
          event-type: sync-changes
          client-payload: '{"source_repo": "AnandarajRaman/public"}'
